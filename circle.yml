dependencies:
  pre:
    - sudo apt-get upgrade google-chrome-stable
  override:
    - npm install
    - bower install
    - gem install compass
    - node node_modules/grunt-protractor-runner/node_modules/protractor/bin/webdriver-manager update
test:
  override:
    - grunt test:server
    - grunt test:client
    - grunt test:e2e
