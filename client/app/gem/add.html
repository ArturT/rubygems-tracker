<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Add your Gem to track it!</h1>
    <p class="lead">Provide your gem name and we will track download statistics for it.</p>
  </div>
</header>

<div class="container">
  <div class="row">

    <div class="col-lg-5 col-lg-offset-4">
      <h1 class="page-header">What's your gem name?</h1>

      <form ng-submit="addGem()">
        <div class="input-group" ng-class="{ 'has-error': errors.length }">
          <input type="text" class="form-control" placeholder="Gem name" ng-model="gemName" id="gemName">
          <span class="input-group-btn">
            <button class="btn btn-danger" type="submit" id="submitButton">
              <i class="fa fa-plus" ng-class="{ 'fa-circle-o-notch fa-spin': clickedSubmit }"></i> Add
            </button>
          </span>
        </div><!-- /input-group -->
      </form>

      <div class="alert alert-danger margin-top" role="alert" ng-repeat="error in errors">{{ error }}</div>
    </div>

  </div>
</div>
