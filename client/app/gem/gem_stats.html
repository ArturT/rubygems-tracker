<header class="hero-unit" id="banner">
  <div class="container">
    <h1>{{gem.name}}</h1>
    <p class="lead">Gem statistics.</p>
  </div>
</header>

<div class="container">
  <div class="row">

    <div class="col-lg-12" ng-hide="enabledStats">
      <div class="alert alert-warning">
        We need to collect statistics for two days at least before showing more detailed charts.
      </div>
    </div>

    <div class="col-lg-12">
      <h1 class="page-header">Download statistics</h1>
      Total downloads: {{gem.totalDownloads | number}}
    </div>

    <div class="col-lg-12" ng-show="enabledStats">
      <h1 class="page-header">Recent downloads</h1>

      <canvas id="line" class="chart chart-line"
        data="recentDownloads.data"
        labels="recentDownloads.labels"
        legend="true"
        series="recentDownloads.series">
      </canvas>
    </div>

  </div>
</div>
