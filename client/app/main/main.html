<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Choose gem to see download statistis.</p>
    <img src="assets/images/ruby-gem.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Gems:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="gem in gems">
        <li><a ng-href="/gems/{{gem.name}}" tooltip="{{gem.name}}">{{gem.name}}</a></li>
      </ul>
    </div>
  </div>
</div>
