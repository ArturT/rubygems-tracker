<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Choose gem to see download statistis.</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Gems:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="gem in gems">
        <li><a href="#" tooltip="{{gem.name}}">{{gem.name}}</a></li>
      </ul>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <p>
    <a href="https://twitter.com/ArturTrzop">@ArturT</a> |
    <a href="https://github.com/ArturT/rubygems-tracker">RubyGems Tracker Github Repo</a>
    </p>
    <p>Based on Angular Fullstack v2.0.13</p>
  </div>
</footer>
